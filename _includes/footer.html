<script type="text/javascript">
   $(document).ready(function() {
      var API = $("#my-menu").mmenu({
          counters		: true,
          dividers		: {
              fixed 			: true
          },
          navbar 			: {
              title			: ''
          },
          navbars			: [
              {
                  position	: 'top',
                  content : ['<span>{{ site.author_name }}</span>']
              },
              {
                  position	: 'top'
              },
              {
                  position	: 'bottom',
                  content 	: ["{% include language_links.html %}"]
              }
          ]
      }).data( 'mmenu' );

       API.bind( "closed", function() {
          $(".menu-button").show();
          $("#at4-share, #at-share-dock").each(function() {
              $(this).removeClass("hide");
          });
      });

       $(".menu-button").click(function (e) {
           e.preventDefault();
           API.open();
           $(".menu-button").hide();
           $("#at4-share, #at-share-dock").each(function () {
               $(this).removeClass("at4-show").addClass("hide");
           });

       });
   });
</script>
